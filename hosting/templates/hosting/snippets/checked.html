{% load i18n %}
{% if user.is_staff %}
    {% if object.checked %}
        <span class="staff label label-success"><span class="glyphicon glyphicon-ok-circle"></span> {% trans "Checked" %}</span>
    {% else %}
        <span class="staff label label-warning"><span class="glyphicon glyphicon-remove-circle"></span> {% trans "Not checked" %}</span>
    {% endif %}
{% endif %}
